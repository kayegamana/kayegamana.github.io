<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FreshEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="imgs/icon.png" type="image/png">

</head>

<body>
  <nav class="navbar p-2 mb-4" style="background-color: #78a831;">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <img src="imgs/icon.png" style="height: 7vh;">
        <span class="mt-2 ms-2" style="font-family: 'Montserrat'; font-size: 4.5vh; font-weight: 900; color: white;">
          FreshEase</span>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-9 col-md-12 pb-3">
        <div class="row">
          <div class="col pb-3">
            <div class="card p-3 topcontainer" style="overflow-x: auto; overflow-y: hidden;">
              <div class="d-flex flex-start flex-row categories" id="categories">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card p-3 maincontainer" style="overflow-x: hidden; overflow-y: auto;">
              <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12 pb-3" style="max-height: 84dvh; overflow: hidden;">
        <div class="card p-3 d-flex flex-column" style="height: 100%; display: flex; flex-direction: column;">
          <div class="order-summary text-center mb-3">
            ORDER SUMMARY
          </div>

          <div id="receipt" class="flex-grow-1 overflow-auto">
          </div>

          <hr style="border: 2px solid #ccc; width: 100%;">

          <div class="text-total d-flex flex-row justify-content-between">
            <div>TOTAL</div>
            <div><b id="totalValue">0</b></div>
          </div>

          <div class="mt-3 pt-3" style="margin-top: auto;">
            <button class="complete-order btn btn-success w-100" onclick="completeOrder()">COMPLETE ORDER</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/functions.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>

</body>

</html>
