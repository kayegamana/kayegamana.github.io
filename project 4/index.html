<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KG | Pixplore</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/pixploreLogo.png" sizes="48x48" type="image/png">

    <style>
        .videoContainer {
            position: relative;
            width: 100%;
            height: 93vh;
            overflow: hidden;
        }

        .videoBackground {
            position: absolute;
            top: 50%;
            left: 50%;
            min-height: 100%;
            min-width: auto;
            width: auto;
            height: 93%;
            transform: translate(-50%, -50%);
        }

        .btn {
            animation: expandContract 3s infinite;
        }

        @keyframes expandContract {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .card {
            height: 300px;
            padding: 0;
            text-align: center;
        }

        .cardImageGenerator {
            height: 550px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 8px solid #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            animation: ripple 3s infinite;
            margin-top: 2vh;
        }

        @keyframes ripple {

            0%,
            100% {
                box-shadow: 0 0 12px rgba(74, 144, 226, 0.3), 0 0 20px rgba(74, 144, 226, 0.1);
            }

            50% {
                box-shadow: 0 0 30px rgba(74, 144, 226, 0.5), 0 0 50px rgba(74, 144, 226, 0.2);
            }
        }

        .imgContainer {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .imgContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark Mode Styles */

        [data-bs-theme="light"] .cardImageGenerator {
            border: 8px solid rgb(255, 255, 255);
            box-shadow: 0 0 20px rgb(255, 255, 255);
            animation: ripple-dark 3s infinite;
        }

        @keyframes ripple-dark {

            0%,
            100% {
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 0, 0, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(2, 7, 43, 0.7), 0 0 50px rgba(2, 7, 60, 0.4);
            }
        }
    </style>
</head>

<body data-bs-theme="dark" id="body" style="font-family: 'Montserrat', sans-serif;">
    <!-- Navigation Bar -->
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary shadow"
        style="background-color: #4A90E2 !important;">
        <div class="container-fluid" style="padding: 10px;">
            <a class="navbar-brand" href="https://kayegamana.github.io/">
                <h1 class="header-left" style="font-size: 1.5rem; margin: 0; font-weight: 700; color: white;">Kaye
                    Gamana</h1>
            </a>
            <button id="navbarToggler" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#imageGenerator"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Image Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gallery"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Gallery</a>
                    </li>
                </ul>
                <button id="themeToggle" onclick="changeMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708">
                        </path>
                    </svg> </button>
            </div>
        </div>
    </nav>

    <!-- Video Background -->
    <div class="videoContainer">
        <video autoplay loop muted class="videoBackground">
            <source src="videos/pixploreIntro.mp4" type="video/mp4" />
        </video>
    </div>


    <div
        style="width: 100%; height: 5px; background-color: #012549; margin: 0; box-shadow: 0px 4px 10px rgba(0, 0, 0, 2);">
    </div>

    <!-- Image Generator -->
    <div class="container">
        <div class="row" style="padding-top: 9vh;" id="imageGenerator">
            <div class="col">
                <h1 class="display-5" style="text-align: center;">IMAGE GENERATOR</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div
                    style="width: 100%; height: 5px; background-color: #4A90E2; margin: 0;  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5 mb-5 justify-content-center">
                <div class="col-md-8">
                    <div class="cardImageGenerator">
                        <video id="placeholderVideo" autoplay loop muted class="background-video"
                            style="height: 100%; width: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover;">
                            <source src="videos/placeholderVideo.mp4" type="video/mp4" />
                        </video>
                        <img id="randomImage" src="" alt="Random"
                            style="display: none; height: 100%; width: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); object-fit: cover;">
                    </div>
                </div>
            </div>

            <div class="row mt-2 justify-content-center">
                <div class="col-md-4 px-5">
                    <button id="generateImageButton" style="width: 100%; margin: auto;"
                        class="btn btn-outline-primary mb-4">Generate Random Images</button>
                </div>

                <div class="col-md-4 px-5">
                    <a href="search.html">
                        <button class="btn btn-outline-success mb-4"
                            style="width: 100%; margin: auto; text-decoration: none;">Search for an Image</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery -->
    <div class="container">
        <div class="row" style="padding-top: 8vh;" id="gallery">
            <div class="col">
                <h1 class="display-5" style="text-align: center;">GALLERY</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div
                    style="width: 100%; height: 5px; background-color: #4A90E2;margin-bottom: 4vh;  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);">
                </div>
            </div>
        </div>

        <div class="row" id="cardContainer">
        </div>
    </div>

    <!-- Page Buttons -->
    <div class="container">
        <div class="row my-5">
            <div class="col text-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="prevBtn">
                            <a class="page-link" onclick="prevPage()">Previous</a>
                        </li>
                        <li class="page-item disabled">
                            <span id="currentPage" class="page-link">PAGE: 1</span>
                        </li>
                        <li class="page-item" id="nextBtn">
                            <a class="page-link" onclick="nextPage()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="d-flex flex-wrap justify-content-between align-items-center py-2 mt-4 border-top dark"
        style="background-color: #2F5C91;">
        <p class="col-12 mb-0 text-center text-white">© 2024 Kaye Gamana | Pixplore
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>

        // Light Mode or Dark Mode
        var colorMode = "dark";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var themeToggleButton = document.getElementById("themeToggle");

            // Toggle the color mode
            colorMode = (colorMode == "light") ? "dark" : "light";
            bodyElement.setAttribute("data-bs-theme", colorMode);

            // Change the icon based on the color mode
            if (colorMode === "dark") {
                themeToggleButton.innerHTML =
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
            </svg>`;

            } else {
                themeToggleButton.innerHTML =
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
            </svg>`;


            }
        }

        // Random Image Generator Feature

        document.getElementById('generateImageButton').addEventListener('click', function () {
            // Get the video element and the image element
            const videoElement = document.getElementById('placeholderVideo');
            const imageElement = document.getElementById('randomImage');

            // Hide the video
            videoElement.style.display = 'none';

            // Set the source of the image to a new random URL
            imageElement.src = 'https://picsum.photos/1920/1080?' + new Date().getTime(); // Adding timestamp to avoid caching

            // Show the image
            imageElement.style.display = 'block';
        });


        var cardContainer = document.getElementById("cardContainer");
        var currentPageIndicator = document.getElementById("currentPage");
        var prevBtn = document.getElementById("prevBtn");
        var nextBtn = document.getElementById("nextBtn");
        var page = 1;
        const totalPages = 20;

        const loadImage = async () => {
            // Fetch the list of images for the current page
            const response = await fetch(`https://picsum.photos/v2/list?page=${page}&limit=20`);

            // Handle non-OK responses (e.g., 404, 500)
            if (!response.ok) {
                console.error('Network response was not ok:', response.statusText);
                return; // Exit the function if there's an error
            }

            const images = await response.json();
            let loadedImages = 0;
            let cardsHTML = ''; // To store all card HTML for batch insertion

            images.forEach((image, index) => {
                const uniqueId = `card-${image.id}`; // Unique ID for each card

                // Use the download_url directly from the response
                cardsHTML += `
            <div class="col-xl-3 col-md-4 col-sm-6 col-12">
                <a href="view.html?imageId=${image.id}" target="_blank" rel="noopener noreferrer">
                <div class="card my-3 position-relative" id="${uniqueId}" 
                     onmouseenter="addShadow('${uniqueId}')" 
                     onmouseleave="removeShadow('${uniqueId}')">
                    <div class="imgContainer">
                        <img src="${image.download_url}">
                    </div>
                </div>
                </a>
            </div>`;

                loadedImages++;
            });

            // Insert all generated HTML at once to reduce DOM manipulations
            cardContainer.innerHTML = cardsHTML;

            // Update current page indicator
            currentPageIndicator.innerText = `PAGE: ${page}`;
            updatePaginationButtons();
        };

        // Call the loadImage function and handle errors
        loadImage().catch(error => {
            console.error('Error loading images:', error);
        });


        //Pagination

        function updatePaginationButtons() {
            // Disable previous button if on first page
            prevBtn.classList.toggle('disabled', page === 1);
            // Disable next button if on last page
            nextBtn.classList.toggle('disabled', page === totalPages);
        }

        loadImage();

        function nextPage() {
            if (page < totalPages) {
                cardContainer.innerHTML = "";
                page += 1;
                loadImage();
            }
        }

        function prevPage() {
            if (page > 1) {
                cardContainer.innerHTML = "";
                page -= 1;
                loadImage();
            }
        }

        //Shadow and Zoom Effect 
        function addShadow(id) {
            var cardElement = document.getElementById(id);
            cardElement.classList.add("shadow");
            cardElement.style.boxShadow = "0 20px 100px rgba(0, 0, 0, 1)";
            cardElement.style.transform = "scale(1.05)";
            cardElement.style.transition = "transform 0.3s";
        }

        function removeShadow(id) {
            var cardElement = document.getElementById(id);
            cardElement.classList.remove("shadow");
            cardElement.style.boxShadow = "none";
            cardElement.style.transform = "scale(1)";
        }
    </script>
</body>

</html>
