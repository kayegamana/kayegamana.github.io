<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KG | Pixplore - View</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/pixploreLogo.png" sizes="48x48" type="image/png">

    <style>
        .videoContainer {
            position: relative;
            width: 100%;
            height: 93vh;
            overflow: hidden;
        }

        .videoBackground {
            position: absolute;
            top: 50%;
            left: 50%;
            min-height: 100%;
            min-width: auto;
            width: auto;
            height: 93%;
            transform: translate(-50%, -50%);
        }

        .img-fluid {
            max-height: 600px;
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: 8px solid #ffffff;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite, expandContract 8s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 12px rgba(74, 144, 226, 0.5);
            }

            50% {
                box-shadow: 0 0 25px rgba(74, 144, 226, 0.8);
            }
        }

        @keyframes expandContract {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .cardSubtitle {
            background-color: #f7f8f9;
            color: #000;
            padding: 16px;
            border: 2px solid #2e3439;
            border-radius: 8px;
        }

        .subtitle {
            margin-top: 10px;
            text-align: left;
            font-size: 0.9em;
            color: #212529;
        }

        .btn {
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 25px;
            color: #000000;
        }

        .buttonContainer button.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 123, 0.2);
        }


        /* Dark Mode Styles */

        [data-bs-theme="light"] .img-fluid {
            border: 8px solid rgb(255, 255, 255);
            box-shadow: 0 0 20px rgb(255, 255, 255);
            animation: pulse-dark 2s infinite, expandContract 8s infinite;
        }

        @keyframes pulse-dark {

            0%,
            100% {
                box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
            }

            50% {
                box-shadow: 0 0 25px rgb(2, 7, 43);
            }
        }

        [data-bs-theme="dark"] .cardSubtitle {
            background-color: #1e2125f1;
            border: 2px solid #9b9b9b;
            color: #fff;
        }


        [data-bs-theme="dark"] .btn {
            color: #fff;
        }
    </style>

</head>

<body data-bs-theme="dark" id="body" style="font-family: 'Montserrat', sans-serif;">
    <!-- Navigation Bar -->
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary shadow"
        style="background-color: #4A90E2 !important;">
        <div class="container-fluid" style="padding: 10px;">
            <a class="navbar-brand" href="https://kayegamana.github.io/">
                <h1 class="header-left" style="font-size: 1.5rem; margin: 0; font-weight: 700; color: white;">Kaye
                    Gamana</h1>
            </a>
            <button id="navbarToggler" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#imageGenerator"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Image Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#gallery"
                            style="color: white; text-decoration: none; transition: text-shadow 0.3s ease;"
                            onmouseover="this.style.color='#f1c40f'; this.style.textShadow='2px 2px 5px rgba(0, 0, 0, 0.5)';"
                            onmouseout="this.style.color='white'; this.style.textShadow='none';">Gallery</a>
                    </li>
                </ul>
                <button id="themeToggle" onclick="changeMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708">
                        </path>
                    </svg> </button>
            </div>
        </div>
    </nav>

    <!-- Video Background -->
    <div class="videoContainer">
        <video autoplay loop muted class="videoBackground">
            <source src="videos/pixploreViewIntro.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="line"
        style="width: 100%; height: 5px; background-color: #012549; margin: 0; box-shadow: 0px 4px 10px rgba(0, 0, 0, 2);">
    </div>

    <!-- View Section-->
    <div class="container">
        <div class="row" style="padding-top: 9vh;" id="gallery">
            <div class="col">
                <h1 class="display-5" style="text-align: center;">PREVIEW</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div
                    style="width: 100%; height: 5px; background-color: #4A90E2;margin-bottom: 4vh; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);">
                </div>
            </div>
        </div>
    </div>

    <!-- View Section - Image Result -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card-body">
                    <div>
                        <div id="imgContainer">
                            <img id="img" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-5 mb-2 justify-content-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <div class="buttonContainer w-100 d-flex justify-content-center px-5 gap-4">
                        <button class="btn btn-outline-primary" id="originalBtn">Original</button>
                        <button class="btn btn-outline-primary" id="grayscaleBtn">Grayscale</button>
                        <button class="btn btn-outline-primary" id="blurBtn">Blur</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="padding-top: 2rem; padding-bottom: 5rem;">
                <div class="col-md-8 px-4 py-4">
                    <div>
                        <div class="cardSubtitle" id="subtitle" style="word-wrap: break-word;"></div>
                    </div>
                </div>

                <!-- Download Images -->
                <div class="col-md-4 d-flex align-items-center" data-bs-theme="light">
                    <div class="download-container w-100 px-4 py-4">
                        <p id="errorMessage" style="display: none; color: rgb(169, 0, 0);">Please enter both width and
                            height.</p>

                        <!-- Width and Height Input Fields -->
                        <div class="input-group mb-4 gap-3">
                            <input type="number" style="border-radius: 10px;" id="widthInput" class="form-control"
                                placeholder="Width (px)">
                            <input type="number" style="border-radius: 10px;" id="heightInput" class="form-control"
                                placeholder="Height (px)">
                        </div>

                        <!-- Go to Download URL Button -->
                        <button class="btn btn-success" style="color:#ffffff" id="downloadBtn">Go to the Download
                            URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="d-flex flex-wrap justify-content-between align-items-center py-2 mt-4 border-top dark"
        style="background-color: #2F5C91;">
        <p class="col-12 mb-0 text-center text-white">© 2024 Kaye Gamana | Pixplore
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        // Light Mode or Dark Mode
        var colorMode = "dark";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var themeToggleButton = document.getElementById("themeToggle");

            // Toggle the color mode
            colorMode = (colorMode == "light") ? "dark" : "light";
            bodyElement.setAttribute("data-bs-theme", colorMode);

            // Change the icon based on the color mode
            if (colorMode === "dark") {
                themeToggleButton.innerHTML =
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
            </svg>`;
            } else {
                themeToggleButton.innerHTML =
                    `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
            </svg>`;
            }
        }

        var currentImageId; 
        var currentImageUrl; 
        var currentFilter = ''; 

        const loadImage = async (imageId) => {
            const response = await fetch(`https://picsum.photos/id/${imageId}/info`);

            // Check if the response is ok (status in the range 200-299)
            if (response.ok) {
                const image = await response.json();

                currentImageId = imageId; 
                currentImageUrl = image.download_url; 

                document.getElementById("img").src = currentImageUrl;

                const subtitleContent = `
            <h5> <b>Author:</b> ${image.author || 'Unknown Author'}</h5><br>
            <b>ID:</b> ${image.id}<br>
            <b>Original Width:</b> ${image.width}px<br>
            <b>Original Height:</b> ${image.height}px<br>
            <b>Image Source:</b> <a href="${image.url}" target="_blank">${image.url}</a>
        `;
                document.getElementById("subtitle").innerHTML = subtitleContent;

                activateButton('originalBtn');
            } else {
                console.error('Error fetching image:', response.statusText);
                document.getElementById("subtitle").innerHTML = "Error loading image details";
            }
        };

        const activateButton = (buttonId) => {
            document.querySelectorAll('.buttonContainer .btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(buttonId).classList.add('active');

            // Update the currentFilter variable based on the active button
            if (buttonId === 'grayscaleBtn') {
                currentFilter = '?grayscale'; 
            } else if (buttonId === 'blurBtn') {
                currentFilter = '?blur=5'; 
            } else {
                currentFilter = ''; // Reset if original
            }
        };

        const applyGrayscale = () => {
            document.getElementById("img").src = currentImageUrl + "?grayscale"; 
            activateButton('grayscaleBtn');
        };

        const applyBlur = () => {
            document.getElementById("img").src = currentImageUrl + "?blur=5"; 
            activateButton('blurBtn');
        };

        const revertToOriginal = () => {
            document.getElementById("img").src = currentImageUrl; 
            activateButton('originalBtn');
        };

        // Updated function to open URL with specified width and height
        const goToDownloadUrl = () => {
            const width = document.getElementById("widthInput").value;
            const height = document.getElementById("heightInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (width && height) {
                errorMessage.style.display = "none";
                const newUrl = `https://picsum.photos/id/${currentImageId}/${width}/${height}${currentFilter}`; 
                window.open(newUrl, '_blank');
            } else {
                errorMessage.style.display = "block";
            }
        };


        document.getElementById("grayscaleBtn").addEventListener("click", applyGrayscale);
        document.getElementById("blurBtn").addEventListener("click", applyBlur);
        document.getElementById("originalBtn").addEventListener("click", revertToOriginal);
        document.getElementById("downloadBtn").addEventListener("click", goToDownloadUrl);

        // urlParameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.has('imageId')) {
            loadImage(urlParams.get('imageId'));
        } else {
            document.getElementById("subtitle").innerHTML = "Image ID not provided";
        }
    </script>
</body>

</html>
