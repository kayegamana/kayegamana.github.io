<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/projectTwoStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>KG | Explore Tokyo</title>
	<link rel="icon" href="images/projectIconTwo.png" type="image/png">
</head>

<body>
    <div class="full-screen-container">
        <img src="images/tokyoJapan.jpg" class="full-screen-image" alt="Tokyo">
        <header class="header-overlay">
            <h1>TOKYO, JAPAN</h1>
        </header>
        <a href="#carouselDiv" class="custom-btn">FIND A PLACE TO EXPLORE</a>
    </div>

    <div id="carouselDiv" class="container mt-5">
        <!-- First Row of Carousels -->
        <div class="row">
            <!-- Landmarks Carousel -->
            <div class="col">
                <div class="carousel-container">
                    <div class="carousel-title">Landmarks</div>
                    <div id="landmarksCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://www.gotokyo.org/en/destinations/eastern-tokyo/skytree-and-around/images/xmain_g10027.jpg.pagespeed.ic.rRFDNnqsNC.jpg"
                                    class="d-block" alt="Tokyo Skytree">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.cheapoguides.com/wp-content/uploads/sites/2/2020/05/sensoji-temple-iStock-1083328636-1024x684.jpg"
                                    class="d-block" alt="Sensoji Temple">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.datocms-assets.com/101439/1703663512-tokyo-tower.jpg?auto=format&h=1000&w=2000"
                                    class="d-block" alt="Tokyo Tower">
                            </div>
                            <div class="carousel-item">
                                <img src="https://visitgreatertokyoarea.org/spots/tokyo14-1.jpg" class="d-block"
                                    alt="Tokyo Metropolitan Government No.1 Building">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.gotokyo.org/en/spot/282/images/282_0219_3_670x450.jpg"
                                    class="d-block" alt="Azuma-bashi Bridge">
                            </div>
                        </div>

                        <!-- Button on top of the carousel -->
                        <a href="destination/landmarksDes.html" class="carousel-button">Explore Now!</a>

                        <button class="carousel-control-prev" type="button" data-bs-target="#landmarksCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#landmarksCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#landmarksCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#landmarksCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#landmarksCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#landmarksCarousel" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#landmarksCarousel" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Theme Parks Carousel -->
            <div class="col">
                <div class="carousel-container">
                    <div class="carousel-title">Theme Parks</div>
                    <div id="themeParksCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_1295,h_863/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/fykb0751bpwxffbeobhp/TokyoDomeCityAttractionsRide5Ticket.jpg"
                                    class="d-block" alt="Tokyo Dome City Attractions">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.puroland.jp/wp-content/uploads/2023/10/top_gallery_231206_002.jpg"
                                    class="d-block" alt="Sanrio Puroland">
                            </div>
                            <div class="carousel-item">
                                <img src="https://lh3.googleusercontent.com/p/AF1QipOpr6rkUMinLg6uuoL_m4SZajyAxfXUF0Ky4Bw=s1360-w1360-h1020"
                                    class="d-block" alt="Tokyo Joypolis">
                            </div>
                            <div class="carousel-item">
                                <img src="https://girleatworld.net/wp-content/uploads/2019/05/tokyo-disneyland-08.jpg"
                                    class="d-block" alt="Tokyo Disneyland">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.gotokyo.org/en/spot/286/images/xmain.jpg.pagespeed.ic.PtTZiuzmFa.jpg"
                                    class="d-block" alt="Yomiuri Land">
                            </div>
                        </div>

                        <!-- Button on top of the carousel -->
                        <a href="destination/themeParks.html" class="carousel-button">Explore Now!</a>

                        <button class="carousel-control-prev" type="button" data-bs-target="#themeParksCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#themeParksCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#themeParksCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#themeParksCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#themeParksCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#themeParksCarousel" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#themeParksCarousel" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row of Carousels -->
        <div class="row">
            <!-- Zoos & Aquariums Carousel -->
            <div class="col">
                <div class="carousel-container">
                    <div class="carousel-title">Zoos & Aquariums</div>
                    <div id="zoosAquariumsCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://img.kyodonews.net/english/public/images/posts/e5633d80e202f125a430bf7c4a334723/photo_l.jpg"
                                    class="d-block" alt="Ueno Zoological Gardens">
                            </div>
                            <div class="carousel-item">
                                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/14/38/a8/ae/caption.jpg?w=1200&h=-1&s=1"
                                    class="d-block" alt="Sunshine Aquarium">
                            </div>
                            <div class="carousel-item">
                                <img src="https://a0.cdn.japantravel.com/photo/48951-188425/1000/tokyo-tama-zoo-188425.jpg"
                                    class="d-block" alt="Tama Zoological Park">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.gotokyo.org/en/spot/67/images/67_0615_6_1400x1100.jpg"
                                    class="d-block" alt="Sumida Aquarium">
                            </div>
                            <div class="carousel-item">
                                <img src="https://uniquevenues-en.metro.tokyo.lg.jp/venues/images/21711.jpg"
                                    class="d-block" alt="Tokyo Sea Life Park">
                            </div>
                        </div>
                        <!-- Button on top of the carousel -->
                        <a href="destination/zoosAquariums.html" class="carousel-button">Explore Now!</a>

                        <button class="carousel-control-prev" type="button" data-bs-target="#zoosAquariumsCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#zoosAquariumsCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#zoosAquariumsCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#zoosAquariumsCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#zoosAquariumsCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#zoosAquariumsCarousel" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#zoosAquariumsCarousel" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parks & Gardens Carousel -->
            <div class="col">
                <div class="carousel-container">
                    <div class="carousel-title">Parks & Gardens</div>
                    <div id="parksGardensCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://gaijinpot.scdn3.secure.raxcdn.com/app/uploads/sites/6/2016/08/Shinjuku-Gyoen.jpg"
                                    class="d-block" alt="Shinjuku Gyoen National Garden">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.kyushuandtokyo.org/front_assets/images_other/spot/middle/aflo_RYBA001932.jpg"
                                    class="d-block" alt="Hama-rikyu Gardens">
                            </div>
                            <div class="carousel-item">
                                <img src="https://mediaim.expedia.com/destination/9/55053d26d7d9febc51facfbccf209b59.jpg"
                                    class="d-block" alt="Yoyogi Park">
                            </div>
                            <div class="carousel-item">
                                <img src="https://blog.japanwondertravel.com/wp-content/uploads/2020/04/pic2-Inokashira-Park-1200x794.jpg"
                                    class="d-block" alt="Inokashira Park">
                            </div>
                            <div class="carousel-item">
                                <img src="https://imgcp.aacdn.jp/img-a/1200/900/global-aaj-front/article/2018/06/5b305495942b9_5b30545e50f0a_743869075.jpg"
                                    class="d-block" alt="Rikugien Gardens">
                            </div>
                        </div>

                        <!-- Button on top of the carousel -->
                        <a href="destination/parksGardens.html" class="carousel-button">Explore Now!</a>

                        <button class="carousel-control-prev" type="button" data-bs-target="#parksGardensCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#parksGardensCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#parksGardensCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#parksGardensCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#parksGardensCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#parksGardensCarousel" data-bs-slide-to="3"
                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#parksGardensCarousel" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <footer>
        <p>&copy; 2024 Explore Tokyo. All rights reserved.</p>
    </footer>
</body>

</html>
