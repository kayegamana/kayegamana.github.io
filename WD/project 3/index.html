                        "<h5 class=\"card-title\">" + tutorialFoods[j].tutorialFoodName + "</h5>" +
                        "<p class=\"card-text\"><i style=\"font-size: 12px;\">" + tutorialFoods[j].tutorialFoodText + "</i></p>" +
                        "</div></div></a></div>";
                }

                // Append the constructed HTML to the container
                document.getElementById("tutorialCardContainer").innerHTML = htmlContent;

            } else {
                tutorial.style.display = "none";
                display = "none";
                btnExpand.innerHTML = "Watch Now";
            }
        }

        // Adds a shadow Bootstrap class and zoom effect to the element with the given id
        function addShadow(id) {
            var cardElement = document.getElementById(id);
            var titleElement = document.getElementById(id + "-title");
            cardElement.classList.add("shadow");
            cardElement.style.boxShadow = "0 20px 100px rgba(0, 0, 0, 1)";
            cardElement.style.transform = "scale(1.05)"; // Zoom in
            cardElement.style.transition = "transform 0.3s"; // Smooth transition
            titleElement.style.display = "block"; // Show the title when mouse enters
        }

        // Removes the shadow Bootstrap class and zoom effect from the element with the given id
        function removeShadow(id) {
            var cardElement = document.getElementById(id);
            var titleElement = document.getElementById(id + "-title");
            cardElement.classList.remove("shadow");
            cardElement.style.boxShadow = "none";
            cardElement.style.transform = "scale(1)"; // Zoom out
            titleElement.style.display = "none"; // Hide the title when mouse leaves
        }
    </script>
